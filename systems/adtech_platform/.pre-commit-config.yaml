# Pre-commit configuration for adtech_platform
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        args: ["--line-length=100"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=100"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--max-line-length=100", "--extend-ignore=E203,W503"]

  - repo: local
    hooks:
      - id: run-tests-pre-push
        name: Run pytest with coverage on push
        entry: bash -lc '. ./venv/bin/activate && pytest -q --disable-warnings --maxfail=1 --cov=. --cov-report=term-missing'
        language: system
        pass_filenames: false
        stages: [push]

ci:
  autofix_commit_msg: "chore(pre-commit): auto-fix from pre-commit hooks"
  autofix_prs: true

