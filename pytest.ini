[tool:pytest]
testpaths = systems tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=systems
    --cov=task_manager
    --cov=task_master
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-report=json:coverage.json
    --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    terraform: Tests requiring Terraform
    kubernetes: Tests requiring Kubernetes
    argocd: Tests requiring ArgoCD



