apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: canary-app
  namespace: argocd
  labels:
    app: canary-app
    strategy: canary
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: rollouts-project

  # Source repository
  source:
    repoURL: https://github.com/your-org/canary.git  # Update with your repo URL
    targetRevision: HEAD
    path: k8s/canary

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: canary-canary

  # Sync policy
  syncPolicy:
    automated:
      prune: true      # Delete resources that are no longer defined in Git
      selfHeal: true   # Automatically sync when cluster state deviates from Git
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true    # Create namespace if it doesn't exist
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Ignore differences in certain fields
  ignoreDifferences:
  - group: argoproj.io
    kind: Rollout
    jsonPointers:
    - /spec/replicas    # Ignore replica count differences (for HPA)
  - group: networking.k8s.io
    kind: Ingress
    jsonPointers:
    - /metadata/annotations/nginx.ingress.kubernetes.io~1canary-weight  # Argo Rollouts manages this

  # Health assessment
  revisionHistoryLimit: 10
